<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LonginMobile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="flex-center">
            <div id="logo"></div>
        </header>

        <form action="">
            <section id="area_input" class="flex-center">
                <div id="input_email">
                    <input class="input" type="email" name="" id="email" placeholder="Email">
                </div>
        
                <div id="input_senha" class="flex-center">
        
                    <input class="input" type="password" name="" id="senha" placeholder="Senha">
        
                    <a href="" id="recuperarSenha">Esqueceu a senha?</a>
        
                </div>
                <div class="esconder flex-center">
                    <input class="input" type="password" name="" placeholder="Confirme">
                </div>
            </section>
    
            <section id="botoes" class="flex-center">
                <button type="submit" class="btn" id="btnEntrar">Entrar</button>
    
                <button type="reset" class="btn" id="btnCancelar">Cancelar</button>
    
                <span>OU <br> ENTRE COM</span>
    
                <menu id="entrar">
                    <a href="#" class="contas" id="google"></a>
                    <a href="#" class="contas" id="facebook"></a>
                    <a href="#" class="contas" id="instagram"></a>
                    <a href="#" class="contas" id="tiktok"></a>
                </menu>
            </section>
            <footer>
                <button type="button">
                    <div id="bloco">
                        <div id="barra"></div>
                    </div>
                    Registrar-se
                </button>
            </footer>
        </form>
    </main>

    <script src="anima_button.js"></script>
</body>

</html>
